<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./EV-Finder.css">

    <title>EV Finder</title>
</head>

<body>
    <!----------------------------------------------- Navbar ----------------------------------->
    <div class="navbar_container">
        <nav class="navbar">
            <ul>
                <div class="logo"> <img src="./assets/logo.png" alt=""> </div>
                <div class="home-div">
                    <!-- <li class="home-btn-ev-finder">Home</li> -->
                    <li><a id="home-btn-ev-finder" href="./Home.html">Home</a> </li>
                </div>
                <div class="other_links">
                    <li class="ev-finder"> <a id="ev-finder-link" href="./Ev-Finder.html" ">EV Finder</a>
                    </li>
                    <li class=" compare">Compare</li>
                    <li class="browse">Browse</li>
                </div>
                <li id="search"> <img src="./assets/Search.svg" alt=""> </li>
            </ul>
        </nav>
    </div>
    <!----------------------------------------------- Navbar ----------------------------------->

    <div class="ev-finder-page">
        <div class="choosing-ev">
            <ul>
                <li class="car_active">Car</li>
                <li>Bike</li>
                <li>Scooter</li>
            </ul>
        </div>

        <div class="search_options">

            <div class="dropdown_contents">
                <select class="dropdown_options">
                    <option hidden selected>EV - Brand Range</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <select class="dropdown_options">
                    <option hidden selected>EV - Range</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <select class="dropdown_options date">
                    <option value="">2018</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <span class="to"> to </span>
                <select class="dropdown_options date date-last">
                    <option value="">2023</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <div class="slider_and_button">
                <div class="slider_range">
                    <label  for="slider">Slider range:</label>
                    <input type="range" id="slider" name="slider" min="0" max="100" step="1">
                    <button class="search_button"> Search EV </button>
                </div>

                

            </div>
            <div class="range_numbers">
                <p>$10,000</p>
                <p class="last_range">$1,000,000</p>
            </div>


        </div>

        <div class="show_options">

        </div>
    </div>

    <!----------------------------------------------- Footer ----------------------------------->
    <div class="footer">

        <ul class="list_items">
            <li class="item">Home</li>
            <li class="item">EV Finder</li>
            <li class="item">Compare</li>
            <li class="item">Browse</li>
            <li class="item">News</li>
        </ul>

        <div class="footer_logo">
            <img src="assets/logo.png" alt="">
            <p class="rights">All rights reserved 2023</p>
        </div>


        <div class="social_media">
            <ul class="social_media_list">
                <li class="socials"> <img src="assets/fb.png" alt=""> </li>
                <li class="socials"> <img src="assets/insta.png" alt=""> </li>
                <li class="socials"> <img src="assets/twitter.png" alt=""> </li>
                <li class="socials"> <img src="assets/youtube.png" alt=""> </li>

            </ul>
        </div>

        <div class="company">
            <div class="company_name_loc">
                <h3>WaterFlow Technology</h6>
                    <p>Kathmandu, Nepal</p>
            </div>
        </div>


    </div>
